<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      const env = import.meta.env.VITE_NODE_ENV;
      const scriptSrc =
        env === "production" ? "./dist/assets/index.js" : "/src/main.jsx";

      const script = document.createElement("script");
      script.type = "module";
      script.src = scriptSrc;
      document.body.appendChild(script);
    </script>
  </body>
</html>
